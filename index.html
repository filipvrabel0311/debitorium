<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Full Favicon Set -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title -->
    <title>Debitorium</title>

    <!-- ✅ Meta Description for SEO -->
    <meta
      name="description"
      content="Debitorium is a lean software studio building global-first tools. Our flagship product, Hertzra, is a fast, clean app for international calling."
    />

    <!-- ✅ Open Graph (for rich link previews) -->
    <meta property="og:title" content="Debitorium" />
    <meta
      property="og:description"
      content="Debitorium is a lean software studio building global-first tools. Hertzra, our flagship product, is a mobile-first platform for international and landline calling."
    />
    <meta property="og:image" content="/debitorium-logo.png" />
    <meta property="og:url" content="https://debitorium.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Google Fonts for Modern Typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Additional Meta Tags for SEO and Responsiveness -->
    <meta name="author" content="Debitorium Software Studio" />
    <meta
      name="keywords"
      content="Debitorium, Hertzra, software studio, international calling, global-first tools"
    />

    <!-- ✅ Modern CSS Reset -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <!-- Modernized structure for React root -->
    <main id="root">
      <!-- React app will render here -->
    </main>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
